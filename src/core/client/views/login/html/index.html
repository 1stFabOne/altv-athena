<!DOCTYPE html>
    <head>
        <title>Discord Login</title>
        <link rel="stylesheet/less" type="text/css" href="./style.less" />
    </head>
    <body>
        <div id="app">
            <template :key="updates" v-if="!done">
                <div class="discord">
                    <template v-if="!loading">
                        <img src="../../svg/discord.svg" width="200" @mouseover="hoverLogo" @mouseleave="unhoverLogo" @mouseup="beginAuth" />
                        <br />
                        <p>Click the Discord Icon Begin Login with Discord</p>
                    </template>
                    <template v-else>
                        <img src="../../svg/spinner.svg" width="200" />
                        <br />
                        <p>Tab out and check your browser. <a @mousedown="authAgain">Re-open Window.</a></p>
                    </template>
                </div>
                <img class="athena" src="../../svg/athena.svg" width="50" @mousedown="loadAthena" />
            </template>
            <ul class="circles">
                <li v-for="index in 10" :key="index"></li>
            </ul>
        </div>
        <script src="../../js/vue.min.js"></script>
        <script src="../../js/less.min.js"></script>
        <script src="../../js/gsap.min.js"></script>
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
