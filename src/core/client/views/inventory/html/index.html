<!DOCTYPE html>
    <head>
        <title>Character Selection by Stuyk</title>
        <link rel="stylesheet" type="text/css" href="../../css/materialdesignicons.min.css" />
        <link rel="stylesheet" type="text/css" href="../../css/vuetify.min.css" />
        <link rel="stylesheet/less" type="text/css" href="./style.less" />
        <link rel="stylesheet" type="text/css" href="../../icomoon/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app">
            <v-app v-cloak>
                <div class="main-container">
                    <div class="player grey darken-4 rounded elevation-6">
                        <template v-if="itemInfo">
                            <div class="item-info">
                                <div class="item-container grey darken-3 elevation-6">
                                    <span class="name text-h6 light-blue--text text--lighten-3">
                                        {{ getItemInfo.name }}
                                    </span>
                                    <span class="name text-subtitle-2 light-blue--text text--lighten-4">
                                        {{ getItemInfo.description }}
                                    </span>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="split-view">
                        <div class="inventory grey darken-4 rounded elevation-6" :class="ground.length <= 0 ? { 'expand': true }: {}">
                            <div class="inventory-list fill-height" :class="getInventoryClass()">
                                <div 
                                    class="rounded item grey darken-3" 
                                    v-for="(item, index) in inventory[pageIndex]"
                                    :id="`i-${index}`"
                                    :key="index" 
                                    :class="!item ? { 'is-null-item': true } : {}"
                                    v-on="!item ? null : { mousedown: selectItem, mouseenter: selectItemInfo, mouseleave: setItemInfo }" 
                                >
                                    <template v-if="item">
                                        <div class="icon no-pointer">
                                            <v-icon>{{ item.icon }}</v-icon>
                                        </div>
                                        <div class="stats no-pointer">
                                            <div class="quantity">
                                                {{ item.quantity }}x
                                            </div>
                                            <div class="weight">
                                                {{ item.weight }} lb
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                        <div class="ground grey darken-4 rounded pt-2 elevation-6 fill-height" v-if="ground.length >= 1">
                            <div class="pickup-zone flex-grow-1" block>
                                <div 
                                class="item rounded grey darken-3 rounded" 
                                v-for="(item, index) in ground" 
                                :class="!item ? { 'is-null-item': true } : {}" 
                                :id="`g-${index}`" 
                                v-on="!item ? null : { mousedown: selectItem, mouseenter: selectItemInfo, mouseleave: setItemInfo }" 
                                >
                                    <template v-if="item">
                                        <div class="icon no-pointer">
                                            <v-icon>{{ item.icon }}</v-icon>
                                        </div>
                                        <div class="stats no-pointer">
                                            <div class="quantity">
                                                {{ item.quantity }}x
                                            </div>
                                            <div class="weight">
                                                {{ item.weight }} lb
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="navigation pt-6">
                        <button v-for="index in 6" :key="index - 1" :id="index <= 3 ? `tab-${index - 1}` : ``" :class="isActiveTab(index -1)" :class="isPageIndex(index - 1)" @click="setIndex(index - 1)">
                            <v-icon>{{ pageIcons[index - 1] }}</v-icon>
                        </button>
                    </div>
                </div>
            </v-app>
        </div>
        <script src="../../js/vue.min.js"></script>
        <script src="../../js/vuetify.js"></script>
        <script src="../../js/less.min.js"></script>
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
