<!DOCTYPE html>
    <head>
        <title>Character Selection by Stuyk</title>
        <link rel="stylesheet" type="text/css" href="../../materialdesignicons.min.css" />
        <link rel="stylesheet" type="text/css" href="../../vuetify.min.css" />
        <link rel="stylesheet/less" type="text/css" href="./style.less" />
        <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.x/css/font-awesome.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-container class="panel fill-height ">
                    <v-sheet class="editor d-flex flex-column elevation-5 pa-3 rounded-lg" min-width="300px" width="20vw" rounded block>
                        <v-item-group class="navigation mb-3 d-flex fill-width justify-space-between" block>
                            <v-tooltip top nudge-top="8px">
                                <template v-slot:activator="{ on, attrs }">
                                    <v-btn @click="goBack" class="full flex-grow-1 elevation-0 grey lighten-2" v-bind="attrs" v-on="on" :disabled="!hasCharacters">
                                        <v-icon small>fa-chevron-left</v-icon>
                                    </v-btn>
                                </template>
                                <span>Previous</span>
                            </v-tooltip>
                            <v-tooltip top nudge-top="8px">
                                <template v-slot:activator="{ on, attrs }">
                                    <v-btn @click="goNext" class="full flex-grow-1 ml-3 elevation-0 grey lighten-2" v-bind="attrs" v-on="on" :disabled="!hasCharacters">
                                        <v-icon small>fa-chevron-right</v-icon>
                                    </v-btn>
                                </template>
                                <span>Next</span>
                            </v-tooltip>
                        </v-item-group>
                            <v-list class="options pa-3" v-if="characters[0]" dense>
                                <!-- NAME -->
                                <v-list-item class="option">
                                    <v-list-item-title>
                                        Name
                                    </v-list-item-title>
                                    <v-list-item-subtitle class="labelCenter">
                                        {{ getName }}
                                    </v-list-item-subtitle>
                                </v-list-item >
                                <!-- AGE -->
                                <v-list-item class="option">
                                    <v-list-item-title>
                                        Age
                                    </v-list-item-title>
                                    <v-list-item-subtitle class="value">
                                        {{ getAge }}
                                    </v-list-item-subtitle>
                                </v-list-item>
                                <!-- REWARD POINTS -->
                                <v-list-item class="option">
                                    <v-list-item-title>
                                        Reward Points
                                    </v-list-item-title>
                                    <v-list-item-subtitle class="value">
                                        {{ getRewardPoints }} Hours
                                    </v-list-item-subtitle>
                                </v-list-item>
                                <!-- Cash -->
                                <v-list-item class="option">
                                    <v-list-item-title>
                                        Cash
                                    </v-list-item-title>
                                    <v-list-item-subtitle class="value">
                                        ${{ getCash }}
                                    </v-list-item-subtitle>
                                </v-list-item>
                                <!-- Bank -->
                                <v-list-item class="option">
                                    <v-list-item-title>
                                        Bank
                                    </v-list-item-title>
                                    <v-list-item-subtitle class="value">
                                        ${{ getBank }}
                                    </v-list-item-subtitle>
                                </v-list-item>
                            </v-list>
                        <v-item-group class="selection d-flex fill-width justify-space-between" block>
                            <v-tooltip bottom nudge-bottom="8px">
                                <template v-slot:activator="{ on, attrs }">
                                    <v-btn @click="newCharacter" class="full flex-grow-1 mt-3 elevation-0 blue lighten-4" v-bind="attrs" v-on="on">
                                        <v-icon small>fa-plus</v-icon>
                                    </v-btn>
                                </template>
                                <span>Add New Character</span>
                            </v-tooltip>
                            <v-tooltip bottom nudge-bottom="8px">
                                <template v-slot:activator="{ on, attrs }">
                                    <v-btn @click="deleteCharacter" class="full flex-grow-1 mt-3 ml-3 elevation-0 red accent-1" v-bind="attrs" v-on="on">
                                        <v-icon small>fa-close</v-icon>
                                    </v-btn>
                                </template>
                                <span>Delete Character</span>
                            </v-tooltip>
                            <v-tooltip bottom nudge-bottom="8px">
                                <template v-slot:activator="{ on, attrs }">
                                    <v-btn @click="selectCharacter" class="full flex-grow-1 mt-3 ml-3 elevation-0 light-green accent-1" v-bind="attrs" v-on="on">
                                        <v-icon small>fa-check</v-icon>
                                    </v-btn>
                                </template>
                                <span>Select Character</span>
                            </v-tooltip>
                        </v-item-group>
                    </v-sheet>
                </v-container>
            </v-app>
        </div>
        <script src="../../vue.min.js"></script>
        <script src="../../vuetify.js"></script>
        <script src="../../less.min.js"></script>
        <script src="../../gsap.min.js"></script>
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
