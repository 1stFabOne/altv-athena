<!DOCTYPE html>
    <head>
        <title>Transfer Menu by Stuyk</title>
        <link rel="stylesheet" type="text/css" href="../css/materialdesignicons.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/vuetify.min.css" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="stylesheet" type="text/css" href="../icomoon/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app" >
            <v-app v-cloak>
                    <div class="frame grey elevation-6 rounded-sm darken-4">
                        <div class="toolbar pl-4 pr-4">
                            <div class="overline">
                                {{ name }}
                            </div>
                            <button @click="exit" class="exit" outlined text>
                                <v-icon color="error">icon-times-circle</v-icon>
                            </button>
                        </div>
                        <div class="inner">
                            <div class="split-even pa-6 pa-2">
                                <div class="scroll stack pa-2">
                                    <div v-for="(item, index) in storage" :key="index" class="item mb-2">
                                        <div class="split" v-if="item">
                                            <span class="text-caption center-vertical">{{ condenseItemData(item, true) }}</span>
                                            <button @click="moveFromStorage(index)" class="green--text outline-round arrow">
                                                <v-icon class="blue--text pl-2 pr-2">icon-chevron-right</v-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div></div>
                                <div class="scroll stack pa-2">
                                    <div v-for="(item, index) in condenseInventory" :key="index" class="item mb-2">
                                        <div class="split" v-if="item">
                                            <button @click="moveFromPlayer(item.tab, item.index)" class="green--text outline-round arrow">
                                                <v-icon class="green--text pl-2 pr-2">icon-chevron-left</v-icon>
                                            </button>
                                            <span class="text-caption center-vertical pr-2">{{ condenseItemData(item) }}</span>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                <div class="athena"></div>
            </v-app>
        </div>
        <script src="../js/vue.min.js"></script>
        <script src="../js/vuetify.js"></script>
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
